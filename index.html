<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SuperMovies</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!-- Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css?family=Fira+Sans:100,200,300,400,700&display=swap');
    </style>

    <!-- SuperMovies style -->
    <link href="public/css/styles.css" rel="stylesheet">

</head>

<body id="body" class="container-fluid">
<!-- Header -->
<header class="row">

    <a class="logo-item item col-s-2" href="/">
        <img class="logo" src="public/images/logo-supermovies.png" alt="logo superMovies">
    </a>

    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-sm">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#header-nav"
                aria-controls="header-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <ul id="header-nav" class="nav navbar-nav collapse navbar-collapse row">
            <li id="propos-header-item" class="nav-item col-s-1">
                <a href="#infos">A propos</a>
            </li>

            <li id="contact-header-item" class="nav-item col-s-1">
                <a href="#contact">Contact</a>
            </li>
        </ul>
    </nav>

    <div id="search-logout-item" class="nav-item col-s-1">
        <span class="fas fa-search"></span>
    </div>
</header>

<!-- Application Root & Content -->
<section id="app" class="main-content row"></section>

<footer class="row">
    <div class="footer-row col-xs">
        <ul>
            <li class="logo-item item col-s-2">
                <a href="#accueil">
                    <img class="logo" src="public/images/logo-supermovies.png" alt="logo superMovies">
                </a>
            </li>
            <ul id="footer-nav" class="footer-links nav navbar-nav">
                <li id="propos-footer-item" class="nav-item col-s-1">
                    <a href="#infos">Ã€ propos</a>
                </li>

                <li id="contact-footer-item" class="nav-item col-s-1">
                    <a class="contact-item" href="#contact">Contact</a>
                </li>
            </ul>

            <li class="media-items">
                <div class="media-item nav-item">
                    <a class="facebook-item" href="/facebook">
                        <img class="fb-icon icon" src="public/images/ic-facebook.png" alt="icone facebook">
                    </a>

                    <a class="pinterest-item" href="/pinterest">
                        <img class="pint-icon icon" src="public/images/ic-pinterest.png" alt="icone pinterest">
                    </a>
                </div>

                <div class="media-item nav-item">
                    <a class="twitter-item" href="/twitter">
                        <img class="tw-icon icon" src="public/images/ic-twitter.png" alt="icone twitter">
                    </a>

                    <a class="instagram-item" href="/instagram">
                        <img class="inst-icon icon" src="public/images/ic-linkedin.png" alt="icone instagram">
                    </a>
                </div>

            </li>
        </ul>
    </div>
</footer>
<script src="public/js/constants.js"></script>
<script src="public/js/utils.js"></script>
<script src="public/js/services/templates/domService.js"></script>

<script src="public/js/services/apiService.js"></script>
<script src="public/js/components/ConnectedHome-component.js"></script>
<script src="public/js/components/ConnectedNav-component.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
