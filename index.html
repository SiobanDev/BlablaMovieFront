<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SuperMovies</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css?family=Fira+Sans:300,400,700&display=swap');
    </style>

    <!-- SuperMovies style -->
    <link href="public/css/styles.css" rel="stylesheet">

</head>

<body class="container-fluid">
<!-- Header -->
<header class="row">

    <a class="logo-item item col-s-2" href="/">
        <img class="logo" src="public/images/logo-supermovies.png" alt="logo superMovies">
    </a>

    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-sm navbar-static-top">
        <ul id="header-navigation" class="nav navbar-nav collapse navbar-collapse row">
            <li class="propos-item nav-item col-s-1">
                <a href="/infos">A propos</a>
            </li>

            <li class="movies-item nav-item col-s-1">
                <a href="/movies">Films</a>
            </li>

            <li class="historical-item nav-item col-s-1">
                <a href="/historical">Historique</a>
            </li>

            <li class="contact-item nav-item col-s-1">
                <a href="/contact">Contact</a>
            </li>
        </ul>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#header-navigation"
                aria-controls="header-navigation" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="search-logout-item nav-item col-s-1">
        <span class="glyphicon glyphicon-search"></span>
        <a class="logout-item" href="/logout">DÃ©connexion</a>
    </div>


</header>

<!-- Application Root & Content -->
<section id="app" class="main-content row"></section>

<footer class="row">
    <div class="footer-row col-xs">
        <ul>
            <li class="logo-item item col-s-2">
                <a href="/">
                    <img class="logo" src="public/images/logo-supermovies.png" alt="logo superMovies">
                </a>
            </li>
            <ul class="footer-links nav navbar-nav">
                <li class="propos-item nav-item col-s-1">
                    <a href="/">A propos</a>
                </li>

                <li class="movies-item nav-item col-s-1">
                    <a href="/movies">Films</a>
                </li>

                <li class="historical-item nav-item col-s-1">
                    <a href="/historical">Historique</a>
                </li>

                <li class="contact-item nav-item col-s-1">
                    <a class="contact-item" href="/contact">Contact</a>
                </li>
            </ul>

            <li class="media-items">
                <div class="media-item nav-item">
                    <a class="facebook-item" href="/facebook">
                        <img class="fb-icon icon" src="public/images/ic-facebook.png" alt="icone facebook">
                    </a>

                    <a class="pinterest-item" href="/pinterest">
                        <img class="pint-icon icon" src="public/images/ic-pinterest.png" alt="icone pinterest">
                    </a>
                </div>

                <div class="media-item nav-item">
                    <a class="twitter-item" href="/twitter">
                        <img class="tw-icon icon" src="public/images/ic-twitter.png" alt="icone twitter">
                    </a>

                    <a class="instagram-item" href="/instagram">
                        <img class="inst-icon icon" src="public/images/ic-linkedin.png" alt="icone instagram">
                    </a>
                </div>

            </li>
        </ul>
    </div>

</footer>

<script type="text/javascript" src="public/js/route.js"></script>
<script type="text/javascript" src="public/js/router.js"></script>
<script type="text/javascript" src="public/js/app.js"></script>

<!-- Bootstrap -->
<script src="public/https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
