<div class="row">
    <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Inscription</h4>
        <form id="inscription-form" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="login">Login</label>
                <input type="text" class="form-control" id="login" name="login" placeholder="Login" required>
                <div class="invalid-feedback" style="width: 100%;">
                    Un pseudo est requis et doit être compris entre 3 et 18 caractères alphanumériques.
                </div>
            </div>

            <div class="mb-3">
                <label for="mail">Email <span class="text-muted">(Optional)</span></label>
                <input type="email" class="form-control" id="mail" name="mail" placeholder="you@example.com">
                <div class="invalid-feedback">
                    Votre email n'est pas valide.
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" class="form-control" name="password"  placeholder="Password" required>
                <div class="invalid-feedback">
                    Votre mot de passe doit avoir minimum 12 caractères, parmi les caractères spéciaux, les minuscules, les majuscules et les chiffres.
                </div>
            </div>

            <div class="mb-3">
                <label>Date of Birth</label>
                <input type="date" class="form-control" id="birth_date" name="birth_date" placeholder="Date of Birth" required>
            </div>
            <div class="invalid-feedback">
                Votre date de naissance est requise.
            </div>


            <button class="btn btn-primary btn-lg btn-block" type="submit">Inscription</button>
        </form>
    </div>
</div>
